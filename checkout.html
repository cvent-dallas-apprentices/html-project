<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            input{
                @apply px-2 py-1 bg-white rounded-xl border text-sm font-light border-gray-200 justify-start items-start;
            }
            label{
                @apply text-gray-900 text-xs md:text-sm font-semibold leading-normal mb-1;
            }
            .title{
                @apply text-gray-600 text-sm font-light
            }
            .small-bolder{
                @apply text-gray-900 text-sm font-semibold
            }
            .info{
                @apply flex flex-col divide-y border rounded-md w-full p-2 m-2
            }
            .inline-input{
                @apply flex flex-col p-2 w-full
            }
            td{
                @apply p-6 border-b
            }
        }
    </style>
</head>
<body>
    <nav id="navbar" class="text-black flex md:justify-evenly justify-between">
        <div class="w-screen h-[69px] md:px-20 py-4 bg-white bg-opacity-80 backdrop-blur-[30px] justify-between items-center inline-flex shadow-md">
            <div class="justify-start items-center gap-5 flex">
                <div class="px-[11px] py-0.5 justify-center items-center gap-3 flex">
                    <a class="text-base font-normal hover:underline hover:opacity-80" href="store.html">Shop</a>
                </div>
            </div>
            <a class="flex items-center hover:opacity-80" href="index.html">
                <img src="./asset/dark-logo.png" class="w-12 h-12"/>
                <span class="m-2 font-semibold">SCOOPS</span>
            </a>
            <div class="h-6 justify-end items-center gap-5 flex">
                <a class="w-6 hover:opacity-80" href="checkout.html"><img src="./asset/cart.png"/></a>
                <a class="w-6 hover:opacity-80" href="login.html"><img src="./asset/user.png" /></a>
            </div>
        </div>
    </nav>

    <div class="flex flex-col items-center justify-center">
 
        <div class="m-8 p-4 justify-start items-start w-full md:w-3/4">
            <p class="text-gray-900 text-xl md:text-4xl font-semibold leading-10">Check Out</p>
            <h3 class="hidden md:block text-gray-600 text-sm font-light">Homepage / Checkout</h3>
        </div>
        <div class="flex flex-col md:flex-row items-start justify-between w-full md:w-3/4 px-4 md:px-0 md:gap-5">
            <form class="flex flex-col justify-center w-full items-center md:p-2 md:m-2">
                <div id="contact" class="info">
                    <div class="inline-flex p-2">
                        <img src="./asset/svgcontact.svg" alt="contact_img"/>
                        <div class="title pl-1">CONTACT INFO</div>
                    </div>
                    <div class="flex p-2 justify-center md:justify-between">
                        <div class="inline-input">
                            <label for="phone">Your Phone Number</label>
                            <input type="phone" name="phone" id="phone" placeholder="Phone Number">
                        </div>
                        <div class="inline-input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="example@example.com">
                        </div>
                    
                    </div>
                </div>
               
                <div id="payment" class="info mt-2">
                    <div class="inline-flex p-2">
                        <img src="./asset/payment.svg" alt="payment_img"/>
                        <div class="title pl-1">PAYMENT</div>
                    </div>
                    <div class="flex flex-col p-2">
                        <div class="inline-input">
                            <label for="card">Card Number</label>
                            <input type="text" name="card" id="card" pattern="^\d{13,19}$">
                        </div>
                        <div class="inline-input">
                            <label for="name">Name on the card</label>
                            <input type="name" name="name" id="name">
                        </div>
                        <div class="flex justify-center md:justify-between">
                            <div class="inline-input ">
                                <label for="date">Expiration data(MM/YY)</label>
                                <input type="month" name="date" id="date">
                            </div>
                            <div class="inline-input">
                                <label for="cvc">CVC</label>
                                <input type="text" name="cvc" id="cvc" pattern="\d{3,4}">
                            </div>
                        </div>      
                    </div>

                </div>
                <div id="address" class="info">
                    <div class="inline-flex p-2">
                        <img src="./asset/svgshipping.svg" alt="address_img"/>
                        <div class="title pl-1">Billing ADDRESS</div>
                    </div>
                    <div class="flex p-2 justify-center md:justify-between">
                        <div class="inline-input">
                            <label for="first">First Name</label>
                            <input type="text" name="first" id="first" placeholder="First Name">
                        </div>
                        <div class="inline-input">
                            <label for="last">Last</label>
                            <input type="text" name="last" id="last" placeholder="Last Name">
                        </div>
                    </div>
    
                    <div class="p-2">
                        <div class="inline-input">
                            <label for="address">Address Line</label>
                            <input type="text" name="address" id="address" >
                        </div>                      
                    </div>
                    <div class="flex p-2 justify-center md:justify-between">
                        <div class="inline-input">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city">
                        </div>
                        <div class="inline-input">
                            <label for="country">Country</label>
                            <input type="text" name="country" id="country">
                        </div>
                    </div>
                    <div class="flex p-2 justify-center md:justify-between">
                        <div class="inline-input">
                            <label for="state">State</label>
                            <select name="state" id="state" class="w-[90%] md:w-auto px-2 py-1 bg-white rounded-xl border text-sm font-light border-gray-200 justify-start items-start">
                                <option value="">--Please choose an option--</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="inline-input">
                            <label for="post">Postal code</label>
                            <input type="text" name="post" id="post" pattern="^\d{5}(-\d{4})?$" required class="w-[90%] md:w-auto">
                        </div>
                    </div>

                </div>
            </form>
            <div class="flex flex-col w-full">
                <div class="flex flex-col justify-start items-start p-2 m-2 md:w-full">
                    <h3 class="text-gray-900 text-lg md:text-xl font-semibold leading-10 p-2">Order summary</h3>
                    <table class="table-auto w-full border-y divide-y py-6 px-4 gap-6">           
                        <tr>
                            <td>      
                                <img src="./asset/ice_cream_sando.jpg" alt="icecream1" class="w-20 h-20"/>         
                            </td>
                            <td class="flex-col justify-start items-start">        
                                    <p class="text-gray-600 font-semibold text-sm">Ice Cream</p>
                                    <p class="text-gray-600 font-light text-xs">Strawberry</p>
                            </td>
                            <td class="flex-none text-sm font-normal">
                               $11.99
                            </td>
                        </tr>
                        <tr>
                            <td>      
                                <img src="./asset/ice_cream_sando.jpg" alt="icecream1" class="w-20 h-20"/>         
                            </td>
                            <td class="flex-col justify-start items-start">        
                                    <p class="text-gray-600 font-semibold text-sm">Ice Cream</p>
                                    <p class="text-gray-600 font-light text-xs">Strawberry</p>
                            </td>
                            <td class="flex-none text-sm font-normal">
                               $11.99
                            </td>
                        </tr>
                        <tr>
                            <td>      
                                <img src="./asset/ice_cream_sando.jpg" alt="icecream1" class="w-20 h-20"/>         
                            </td>
                            <td class="flex-col justify-start items-start">        
                                    <p class="text-gray-600 font-semibold text-sm">Ice Cream</p>
                                    <p class="text-gray-600 font-light text-xs">Strawberry</p>
                            </td>
                            <td class="flex-none text-sm font-normal">
                               $11.99
                            </td>
                        </tr>
                 
                    </table>
    
                    <div class="flex w-full p-6 justify-between">
                    
                        <p class="text-gray-600 font-semibold text-sm">Subtotal</p>
                    
                        <div class="w-1/4 text-sm font-normal">$35.97</div>
                    </div>
                    <button type="submit" class="w-full px-20 py-1 bg-gray-900 text-white text-base font-medium rounded-full leading-normal hover:opacity-80">Submit</button>
                 
                </div>
            </div>
        </div>
   
    </div>
    
</body>
</html>
