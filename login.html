<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
    <nav id="navbar" class="text-black flex md:justify-evenly justify-between">
        <div class="w-screen h-[69px] md:px-20 py-4 bg-white bg-opacity-80 backdrop-blur-[30px] justify-between items-center inline-flex shadow-md">
            <div class="justify-start items-center gap-5 flex">
                <div class="px-[11px] py-0.5 justify-center items-center gap-3 flex">
                    <a class="text-base font-normal hover:underline hover:opacity-80" href="store.html">Shop</a>
                </div>
        </div>
        <a class="flex items-center hover:opacity-80" href="index.html">
            <img src="./asset/dark-logo.png" class="w-12 h-12"/>
            <span class="m-2 font-semibold">SCOOPS</span>
        </a>
        <div class="h-6 justify-end items-center gap-5 flex">
            <a class="w-6 hover:opacity-80" href="checkout.html"><img src="./asset/cart.png"/></a>
            <a class="w-6 hover:opacity-80" href="login.html"><img src="./asset/user.png" /></a>
        </div>
        </div>
    </div>    
    <div class="w-[700px] h-[608.80px] pt-10 pb-[72px] flex flex-col justify-center items-center">
        <div></div>
        <div class="grow shrink basis-0 flex-col justify-center items-center gap-[60px] inline-flex">
          <div class="justify-center items-center inline-flex mb-10">
            <div class="text-gray-900 text-4xl font-semibold leading-10">Login</div>
          </div>
          <div class="h-[396.80px] flex-col justify-start items-center gap-6 flex">
            <div class="self-stretch h-[304.40px] pb-2 flex-col justify-start items-center gap-6 flex">
              <div class="self-stretch h-[75.20px] flex-col justify-start items-start gap-2 flex">
                <div class="justify-start items-start inline-flex">
                  <div class="text-gray-900 text-base font-semibold leading-normal">Email</div>
                </div>
                <div class="self-stretch px-4 py-3 bg-white rounded-xl border border-gray-200 justify-start items-start inline-flex">
                    <input type="email" class="w-[171.06px] h-[19.20px] text-gray-600 text-opacity-60 text-sm font-normal bg-transparent border-none outline-none" placeholder="example@example.com">
                </div>
              </div>
              <div class="self-stretch h-[75.20px] flex-col justify-start items-start gap-2 flex">
                <div class="justify-start items-start inline-flex">
                  <div class="text-gray-900 text-base font-semibold leading-normal">Password</div>
                </div>
                <div class="self-stretch px-4 py-3 bg-white rounded-xl border border-gray-200 justify-start items-start inline-flex">
                    <input type="password" class="w-full h-full text-gray-600 text-opacity-60 text-sm font-normal bg-transparent border-none outline-none" placeholder="Enter your password">
                </div>
              </div>
              <div class="justify-start items-center flex">
                <label class="flex items-center">
                  <input type="checkbox" class="form-checkbox text-slate-400 h-5 w-5 mr-2">
                  <span class="text-gray-600 text-sm font-normal leading-tight">Remember Me?</span>
                </label>
              </div>
              <a href="logged_in.html" class="self-stretch py-3.5 bg-gray-900 rounded-full shadow justify-center items-center inline-flex hover:bg-gray-800">
                <div class="justify-start items-center flex">
                  <span class="text-white font-medium">Continue</span>
                </div>
              </a>                  
            </div>
            <div class="w-[440px] h-[20.40px] relative">
              <div class="w-[440px] h-[1.60px] left-0 top-[8.20px] absolute border border-gray-100"></div>
              <div class="w-[51.83px] h-[20.40px] left-[194.09px] top-0 absolute bg-white">
                <div class="left-[16px] top-0 absolute justify-start items-center inline-flex">
                  <div class="text-gray-600 text-sm font-medium leading-tight">OR</div>
                </div>
              </div>
            </div>
            <div>
                <a href="signup.html" class="text-gray-600 text-base font-normal leading-normal hover:text-sky-500">New user? Create an account</a>
            </div>
        </div>
      </div>

</html>
