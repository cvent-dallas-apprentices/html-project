<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            input{
                @apply px-6 md:px-10 py-2 bg-white rounded-xl border border-gray-200 justify-start items-start;
            }
            label{
                @apply text-gray-900 text-base font-semibold leading-normal mb-1;
            }
            .radio_input{
                @apply text-gray-600 text-sm font-normal p-2 mx-2;
            }
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center w-screen m-0 p-0" style="box-sizing: border-box;">
    <nav id="navbar" class="text-black flex md:justify-evenly justify-between">
        <div class="w-screen h-[69px] md:px-20 py-4 bg-white bg-opacity-80 backdrop-blur-[30px] justify-between items-center inline-flex shadow-md">
            <div class="justify-start items-center gap-5 flex">
                <div class="px-[11px] py-0.5 justify-center items-center gap-3 flex">
                    <a class="text-base font-normal hover:underline hover:opacity-80" href="store.html">Shop</a>
                </div>
            </div>
            <a class="flex items-center hover:opacity-80" href="index.html">
                <img src="./asset/dark-logo.png" class="w-12 h-12"/>
                <span class="m-2 font-semibold">SCOOPS</span>
            </a>
            <div class="h-6 justify-end items-center gap-5 flex">
                <a class="w-6 hover:opacity-80" href="checkout.html"><img src="./asset/cart.png"/></a>
                <a class="w-6 hover:opacity-80" href="login.html"><img src="./asset/user.png" /></a>
            </div>
        </div>
    </nav>
    <div class="pt-10 pb-16 px-4 flex flex-col justify-center items-center">
        <div class="mb-10">
            <div class="text-gray-900 text-4xl font-semibold leading-10">Login</div>
        </div>
        <div class="w-full max-w-md flex flex-col gap-6">
            <div class="flex flex-col gap-2">
                <label for="email" class="text-gray-900 text-base font-semibold leading-normal">Email</label>
                <input id="email" type="email" class="w-full px-4 py-3 bg-white rounded-xl border border-gray-200 text-gray-600 text-opacity-60 text-sm font-normal focus:outline-none" placeholder="example@example.com">
            </div>
            <div class="flex flex-col gap-2">
                <label for="password" class="text-gray-900 text-base font-semibold leading-normal">Password</label>
                <input id="password" type="password" class="w-full px-4 py-3 bg-white rounded-xl border border-gray-200 text-gray-600 text-opacity-60 text-sm font-normal focus:outline-none" placeholder="Enter your password">
            </div>
            <div class="flex items-center">
                <input id="remember-me" type="checkbox" class="form-checkbox text-slate-400 h-5 w-5 mr-2">
                <label for="remember-me" class="text-gray-600 text-sm font-normal leading-tight">Remember Me?</label>
            </div>
            <a href="logged_in.html" class="w-full py-3.5 bg-gray-900 rounded-full shadow text-center text-white font-medium hover:bg-gray-800">Continue</a>
        </div>
        <div class="w-full max-w-md mt-8 relative">
            <div class="w-full h-0.5 bg-gray-100"></div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-2">OR</div>
        </div>
        <div class="mt-8">
            <a href="signup.html" class="text-gray-600 text-base font-normal leading-normal hover:text-sky-500">New user? Create an account</a>
        </div>
    </div>
    
      
</body>
</html>
